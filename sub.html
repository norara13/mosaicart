<!DOCTYPE html>

    <body>
        <h3>モザイクアートとは</h3>
        <p>
            モザイクアートとは多数の写真をモザイクのように組み合わせて作成した画像のことを指します。
            </br>本サイトはそのようなモザイクアートを自動生成できます。
        </p>
        <h3>注意事項</h3>
        <p>以下の用語を使用しています</p>
        <p>ソース: 大元となる画像</br>タイル: モザイクとして使用する画像</p>
        <h3>使い方</h3>
        <ol>
            <li>まず初めにソースを選択してください。</li>
            <li>次にタイルを選択してください。</li>
            <li>選択したもので作成でよければ生成開始ボタンを押してください。</li>
            <li>ダウンロードボタンからダウンロードできます。</li>
        </ol>

    </body>
