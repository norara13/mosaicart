        <p>
            モザイクアートとは多数の写真をモザイクのように組み合わせて作成した画像のことを指します。
            </br>本サイトはそのようなモザイクアートを自動生成できます。
            </br>本サイトでは大元となる画像をソース、モザイクとして使用する画像をタイルと呼んでいます。
            </br>使い方
            </br>１．まず初めにソースを選択してください。
            </br>２．次にタイルを選択してください。
            </br>３．選択したもので作成でよければ生成開始ボタンを押してください。
            </br>４．ダウンロードボタンからダウンロードできます。
